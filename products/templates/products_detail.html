{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>This is the product detail page</h1>

<div class="row row-flex">

    
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
            <div class="panel-body">
            <h2 style="text-align:center"><a href="">{{ products.category }}</a></h2>
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ products.image }}')"></div>

                <h3>{{ products.name }}</h3>
                
                <p class="product-description">{{ products.description }}</p>
                <p>{{ products.price }}</p>

                <form method="post" >
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity" required>
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
 
</div>


    


{% endblock %}
