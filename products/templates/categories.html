{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- Heading & Description -->
        <div class="wow fadeIn text-center ">
             <h1 >Categories
             </h1>
       
          
        </div>
        <!-- Heading & Description -->
    
        

<main class="mt-5 pt-5" >
{% for category in categories %}
    <div class="container">
        <section >

        
            <!--Grid row-->
            <div class="row wow fadeIn">

                <!--Grid column-->
                <div class="col-lg-5 col-xl-4 mb-4">
                    <!--Featured image-->
                    <div class="view overlay rounded z-depth-1">
                    
                    <a class="link" href="{{category.get_absolute_url}}"><img src="{{ MEDIA_URL }}{{ category.image }}" class="img-fluid" alt="cat img"></a>
                 
                    
                    </div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-lg-7 col-xl-7 ml-xl-4 mb-4">
                    <h3 class="mb-3 font-weight-bold dark-grey-text">
                    <a href="{{category.get_absolute_url}}">{{ category.name }}</a>
                    </h3>
                    <p class="grey-text">{{ category.description }}</p>
                    <a href="{{category.get_absolute_url}}" class="btn btn-primary btn-md">{{ category.name }}
                    <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
                <!--Grid column-->
            </div>
        </section>
     <!--Section: Cards-->

    </div>
  

  
{% endfor %}
</main>
  
{% endblock %}
