{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

<style>
.error-msg{

    color:red;
}
</style>
  

<div class="container-fluid" style="padding-top:150px">
    <div class="row">
        <div class="col-12">
            <div class="container mx-auto">
                <div class="row justify-content-center"  style="background: #e8e8e847;">
                    <div class="col-12 col-md-6">

                       
                        <div class="contact-form-wrapper my-5">

                       
                             <p class="text-muted mb-3 border-bottom">Already got an account? <a href="{% url 'login' %}"
                                   >Sign In</a></p>
                            <form method="POST">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                <h1>{{ form.errors.email }}</h1>
                                   {{ registration_form | as_bootstrap }}
                                </fieldset>
                                <div class="form-group">
                                    <button  class="btn btn-secondary" type="submit">Submit</button>
                                </div>
                            </form>
                         
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
