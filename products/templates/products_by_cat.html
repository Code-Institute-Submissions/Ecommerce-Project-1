{% extends 'base.html' %}
{% load static %}
{% block content %}
 <h1> {{ category.name }}</h1>


<div class="row row-flex">
    {% for product in products %}
    
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
            <div class="panel-body">
            <h2 style="text-align:center"><a href="{{ products.get_absolute_url }}">{{ product.category }}</a></h2>
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>

                <h3>{{ product.name }}</h3>
                
                <p class="product-description">{{ product.description }}</p>
                <p>{{ product.price }}</p>

			<form method="post" class="d-flex justify-content-left" action="{% url 'add_to_cart' product.id %}">
				{% csrf_token %}
				<!-- Default input -->
				<input type="number" value="1" aria-label="Search" class="form-control"  name="quantity"style="width: 100px">
				<button class="btn btn-primary btn-md my-0 p" type="submit">Add to cart
                <i class="fas fa-shopping-cart ml-1"></i>
              </button>

			</form>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
