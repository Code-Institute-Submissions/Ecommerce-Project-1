{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>This is the product detail page</h1>
 <h1> {{ products.name }}</h1>
<div class="row row-flex">

    
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
            <div class="panel-body">
            <h2 style="text-align:center"><a href="">{{ products.category }}</a></h2>
                <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ products.image }}')"></div>
               <img src="{{ MEDIA_URL }}{{ products.image2 }}" alt="">
                <h3>{{ products.name }}</h3>
                
                <p class="product-description">{{ products.description }}</p>
                <p>{{ products.price }}</p>
                <ul>
                sizes : {{ products.size }}
                </ul>
                
                <form method="post" class="d-flex justify-content-left">
				{% csrf_token %}
				<!-- Default input -->
				<input type="number" value="1" aria-label="Search" class="form-control"  name="quantity"style="width: 100px">
				<button class="btn btn-primary btn-md my-0 p" type="submit">Add to cart
                <i class="fas fa-shopping-cart ml-1"></i>
              </button>
       
			</form>
            </div>
        </div>
 
</div>


    


{% endblock %}
